<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>

  <body>
    <a-scene background="color: #FAFAFA" inspector="">
      <a-entity
        position="0 0 -3.515"
        particle-system="preset: stars; particleCount: 1000; randomise: true; size: 0.5; positionSpread: 1 1 1;"

      <a-entity id="rig" movement-controls="fly: false; speed: 0.1">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
      </a-entity>
      <a-entity
        environment="preset: goaland; dressingAmount: 200; fog:	0"
      ></a-entity>
      <a-assets>
        <a-asset-item
          id="cake-glb"
          src="https://cdn.glitch.com/7df774e2-f404-44b7-9699-306032d9b8fb%2Fcake-centered.glb?v=1583412348550"

        <a-asset-item

      <a-image
